<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Sheet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mark-sheet">
    <h1>Mark Sheet</h1>
    <div>
      <label for="subject1">Subject 1:</label>
      <input type="number" id="subject1" placeholder="Enter marks" onkeydown="check()">
    </div>
    <div>
      <label for="subject2">Subject 2:</label>
      <input type="number" id="subject2" placeholder="Enter marks">
    </div>
    <div>
      <label for="subject3">Subject 3:</label>
      <input type="number" id="subject3" placeholder="Enter marks">
    </div>
    <div>
      <label for="subject4">Subject 4:</label>
      <input type="number" id="subject4" placeholder="Enter marks">
    </div>
    <div>
      <label for="subject5">Subject 5:</label>
      <input type="number" id="subject5" placeholder="Enter marks">
    </div>

    <button onclick="showResults()">Result</button>

    <div id="result-section" style="display: none;">
      <button onclick="calculateTotalMarks()">Total Marks</button>
      <button onclick="calculatePercentage()">Percentage</button>
      <button onclick="calculateGrade()">Grade</button>
      <button onclick="resetInputs()">Reset</button>
    </div>

    <div id="result-display" style="display: none;">
      <p>Total Marks: <span id="total-marks"></span></p>
      <p>Percentage: <span id="percentage"></span>%</p>
      <p>Grade: <span id="grade"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
